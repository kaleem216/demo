    <script>
        // JavaScript to show message when clicking on social media icons
        document.addEventListener("DOMContentLoaded", function() {
            // Select all social media links
            const socialIcons = document.querySelectorAll('.social-icon');
            
            // Message to show when clicked
            const message = "This is a portfolio website, no links are available here.";
            
            // Add click event listener to each social media link
            socialIcons.forEach(icon => {
                icon.addEventListener('click', function(event) {
                    alert(message); // Show the message when clicked
                });
            });
        });
    </script>
